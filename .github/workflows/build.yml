name: Build

on:
  push:
    branches: [ main, feat/*, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        # Install LLVM and Clang 20
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo apt-add-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-20 main"
        sudo apt-get update
        sudo apt-get install -y llvm-20 llvm-20-dev clang-20 libclang-20-dev
        echo "LLVM_DIR=/usr/lib/llvm-20/lib/cmake/llvm" >> $GITHUB_ENV
        echo "Clang_DIR=/usr/lib/llvm-20/lib/cmake/clang" >> $GITHUB_ENV

    - name: Set up QEMU (Linux)
      if: runner.os == 'Linux'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx (Linux)
      if: runner.os == 'Linux'
      uses: docker/setup-buildx-action@v3

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake llvm@20
        echo "LLVM_DIR=$(brew --prefix llvm@20)/lib/cmake/llvm" >> $GITHUB_ENV
        echo "Clang_DIR=$(brew --prefix llvm@20)/lib/cmake/clang" >> $GITHUB_ENV
        echo "$(brew --prefix llvm@20)/bin" >> $GITHUB_PATH

    - name: Configure and Build (Linux/macOS)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release \
                -DLLVM_DIR=${{ env.LLVM_DIR }} \
                -DClang_DIR=${{ env.Clang_DIR }} \
                -DUSE_SHARED_LIB=OFF \
                -DBUILD_TESTS=OFF
        cmake --build . --config Release

    - name: Test compiler (Linux/macOS)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        cd build
        echo 'int main() { return 0; }' > test.cc
        ./cc -S -emit-llvm test.cc

        # Vérifier que le fichier LLVM IR a été généré
        if [ -f "test.ll" ]; then
          echo "Test réussi: Fichier LLVM IR généré avec succès"
          cat test.ll | head -n 10
        else
          echo "Test échoué: Fichier LLVM IR non généré"
          exit 1
        fi

    - name: Run Python smoke tests (Linux/macOS)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/CoreTrace/coretrace-testkit.git
        python test/examples/test_smoke.py
        python3 test/examples/test_extern_project.py

    - name: Docker tests (multi-arch, Linux)
      if: runner.os == 'Linux' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker buildx build --platform linux/amd64 -f test/docker/Dockerfile . --progress=plain --output=type=cacheonly
        docker buildx build --platform linux/arm64 -f test/docker/Dockerfile . --progress=plain --output=type=cacheonly
